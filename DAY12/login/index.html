<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2 class="request">회원가입 정보를 입력해주세요👀</h2>

      <input class="id" type="text">
      <button class="check_duplic">중복확인</button>
      <div class="id_demand">✔ 6~20자 내외</div>
    </div>
    <div class="pwd_box">
      <input class="pwd" type="text" placeholder="비밀번호를 입력해 주세요">
      <div class="pwd_demand_box">
        <span class="pwd_demand num1">✔ 숫자</span>
        <span class="pwd_demand num2">✔ 특수문자(!@#)</span>
        <span class="pwd_demand num3">✔ 8~20자 내외</span>
      </div>
      
    </div>
  </div>
</body>
</html>

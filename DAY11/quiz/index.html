<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="container">
    <div class="calc_box">
      <div class="calc_nameline">
        <h3 class="size">M(250~275mm)·블랙 10팩</h3>
        <button class="close">x</button>
      </div>
      <div class="calc_priceline">
        <button class="minus_box">-</button>
        <button class="number_box">1</button>
        <button class="plus_box">+</button>
        <div class="price">15,900원</div>
      </div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <section class="container">
    <div class="calc_box">
      <div class="calc_nameline">
        <h3 class="size">M(250~275mm)·블랙 10팩</h3>
        <button class="close">x</button>
      </div>
      <div class="calc_priceline">
        <button class="minus_box">-</button>
        <button class="number_box">1</button>
        <button class="plus_box">+</button>
        <div class="price">15,900원</div>
      </div>
    </div>
    <div class="calc_box">
      <div class="calc_nameline">
        <h3 class="size">L(280~300mm)·화이트 10팩</h3>
        <button class="close">x</button>
      </div>
      <div class="calc_priceline">
        <button class="minus_box">-</button>
        <button class="number_box">1</button>
        <button class="plus_box">+</button>
        <div class="price">15,900원</div>
      </div>
    </div>
    <div class="result_box">
      <div class="resultline">
        <span class="count">총 개수</span>
        <span class="result_price">총 가격</span>
      </div>
      <div class="option_line">
        <div class="likes">
          <div class="likes_layout">
            <button><i class="ri-heart-line"></i></button>
            <p class="likes_count">14만</p>
          </div>
        </div>
        <button class="shopping_cart">장바구니</button>
        <button class="buy">구매하기</button>
      </div>
    </div>
  </section>
</body>
</html>
